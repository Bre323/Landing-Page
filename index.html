<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dogs</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/icons8-pug-16.png" type="image/png" sizes="16x16">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="./images/icons8-pug-48.png" alt="Header logo">
                <p>Dogs</p>
            </div>

            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>

        <section class="intro">
            <div class="intro-text">
                <h1>This website is awesome</h1>
                <p>
                    This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast.
                </p>
                <button>Sign Up</button>
            </div>

            <img src="./images/streetDogs.jpg" alt="Dogs on the street">
        </section>

        <section class="gallery">
            <h2>Some random information.</h2>

            <div class="photos">
                <figure>
                    <img class="photo-item" src="./images/dogBook.jpg" alt="Dog reading books">
                    <figcaption>A dog reading some books</figcaption>
                </figure>

                <figure>
                    <img class="photo-item" src="./images/dogRich.jpg" alt="Rich dog">
                    <figcaption>A dog with a lot of money</figcaption>
                </figure>

                <figure>
                    <img class="photo-item" src="./images/dogGamer.jpg" alt="Dog playing games">
                    <figcaption>A dog playing games</figcaption>
                </figure>

                <figure>
                    <img class="photo-item" src="./images/dogCards.jpg" alt="Dog playing cards">
                    <figcaption>A dog playing poker</figcaption>
                </figure>
            </div>
        </section>

        <section></section>
        <section></section>
        <footer></footer>
    </body>
</html>
